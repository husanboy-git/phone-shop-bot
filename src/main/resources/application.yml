spring:
  datasource:
    url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/phone_db
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update # 사용 중에 데이터베이스 스키마를 유지하려면 'update'로 변경하세요.
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: true

telegram:
  bot:
    username: "@OldPhoneBot"
    token: "${TELEGRAM_BOT_TOKEN}"

admin:
  password: "${ADMIN_PASSWORD}"
